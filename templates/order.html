<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Place Order</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 95%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      color: white;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .form-card label {
      font-weight: 600;
      margin-top: 12px;
      display: block;
      font-size: 14px;
    }

    .form-card input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      transition: 0.3s ease;
    }

    .form-card input:focus {
      background: rgba(255, 255, 255, 0.35);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.4);
    }

    .form-card button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border-radius: 12px;
      background: #00e676;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      color: black;
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 230, 118, 0.5);
    }

    .form-card button:hover {
      background: #03c96e;
      box-shadow: 0 4px 18px rgba(0, 230, 118, 0.6);
    }

    .muted {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #f1f1f1;
    }

    .muted a {
      color: #00ffd5;
      font-weight: bold;
      text-decoration: none;
    }

    .muted a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Place Your Order</h1>

    <form action="/place_order" method="POST" class="form-card" id="orderForm">
      <label>Full Name</label>
      <input type="text" name="name" required>

      <label>Email (optional)</label>
      <input type="email" name="email">

      <label>Phone</label>
      <input type="text" name="phone" required>

      <label>Address</label>
      <input type="text" name="address" required>

      <label>Item</label>
      <input type="text" name="item" placeholder="e.g. Fish Biryani" required>

      <label>Quantity</label>
      <input type="number" name="quantity" value="1" min="1">

      <!-- Hidden fields for coordinates -->
      <input type="hidden" name="latitude" id="latitude">
      <input type="hidden" name="longitude" id="longitude">

      <!-- Manual Google Maps link fallback -->
      <label>Google Maps Link (optional if location fails)</label>
      <input type="url" name="map_link" placeholder="Paste Google Maps link here">

      <button type="submit">Place Order</button>
    </form>

    <p class="muted">After placing an order, note your Order ID and use <a href="/myorders">My Orders</a> to track it.</p>
  </div>

  <script>
    // Auto-get location from browser
    document.addEventListener("DOMContentLoaded", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            document.getElementById("latitude").value = position.coords.latitude;
            document.getElementById("longitude").value = position.coords.longitude;
          },
          (error) => {
            console.warn("Location not allowed or available. You can paste a Google Maps link instead.", error);
          }
        );
      } else {
        console.warn("Geolocation is not supported by your browser. Use the Google Maps link.");
      }
    });

    // Optional: prevent submission if neither coords nor map link is provided
    document.getElementById("orderForm").addEventListener("submit", (e) => {
      const lat = document.getElementById("latitude").value;
      const lng = document.getElementById("longitude").value;
      const mapLink = document.querySelector("input[name='map_link']").value.trim();

      if (!lat && !lng && !mapLink) {
        e.preventDefault();
        alert("Please allow location or provide a Google Maps link for delivery.");
      }
    });
  </script>
</body>
</html>
