<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Your Cart</title>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
    }

    .cart-container {
        width: 95%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        color: white;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 28px;
        font-weight: 700;
    }

    .cart-item {
        background: rgba(255, 255, 255, 0.20);
        padding: 12px;
        margin: 10px 0;
        border-radius: 12px;
        font-size: 16px;
        display: flex;
        justify-content: space-between;
        font-weight: 500;
    }

    .total-box {
        background: rgba(255,255,255,0.25);
        padding: 12px;
        border-radius: 12px;
        margin: 15px 0;
        text-align: center;
        font-size: 20px;
        font-weight: 600;
    }

    form input {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 12px;
        border: none;
        outline: none;
        font-size: 15px;
        background: rgba(255, 255, 255, 0.25);
        color: #fff;
        transition: 0.3s;
    }

    form input:focus {
        background: rgba(255,255,255,0.35);
        box-shadow: 0 0 0 2px rgba(255,255,255,0.4);
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 20px;
        border-radius: 12px;
        background: #00e676;
        border: none;
        cursor: pointer;
        font-size: 18px;
        font-weight: 700;
        color: black;
        transition: 0.3s;
        box-shadow: 0 5px 15px rgba(0, 230, 118, 0.5);
    }

    button:hover {
        background: #03c96e;
        box-shadow: 0 4px 18px rgba(0, 230, 118, 0.6);
    }
</style>
</head>

<body>
<div class="cart-container">

<h1>Your Cart</h1>

<div id="cart"></div>

<div class="total-box">
    Total: ₹<span id="total">0</span>
</div>

<form action="/place_order" method="POST" id="orderForm">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email (optional)">
    <input type="text" name="phone" placeholder="Phone" required>
    <input type="text" name="address" placeholder="Address" required>

    <!-- Hidden items container -->
    <div id="cart-items-hidden"></div>

    <button type="submit">Place Order</button>
</form>

</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart") || "[]");
let cartDiv = document.getElementById("cart");
let total = 0;
let hiddenContainer = document.getElementById("cart-items-hidden");

cart.forEach((item) => {
    cartDiv.innerHTML += `
        <div class="cart-item">
            <span>${item.name}</span>
            <span>₹${item.price} × ${item.quantity}</span>
        </div>
    `;
    total += item.price * item.quantity;

    // Hidden inputs
    hiddenContainer.innerHTML += `
        <input type="hidden" name="item_name[]" value="${item.name}">
        <input type="hidden" name="quantity[]" value="${item.quantity}">
        <input type="hidden" name="price[]" value="${item.price}">
    `;
});

document.getElementById("total").innerText = total;

// Clear cart after order
document.getElementById("orderForm").addEventListener("submit", () => {
    localStorage.removeItem("cart");
});
</script>

</body>
</html>
